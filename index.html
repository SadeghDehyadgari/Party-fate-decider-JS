<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party fate decider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <body>
      <h2>Random Task Generator</h2>

      <label for="names">Enter names (comma separated):</label>
      <input type="text" id="names" placeholder="e.g. Sara, Reza, Amir" />

      <label for="tasks">Enter tasks (comma separated):</label>
      <input type="text" id="tasks" placeholder="e.g. Hug, Smile, Kiss" />

      <button onclick="generateTask()">Generate!</button>

      <div class="result" id="result"></div>

      <script src="js/script.js"></script>
    </body>
  </body>
</html>
